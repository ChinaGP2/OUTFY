<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTFY</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script> <!-- Adicionado plugin forms para checkbox -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden h-[85vh] flex flex-col">
        
        <div id="auth-screen" class="p-8 flex flex-col items-center justify-center h-full overflow-y-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">OUTFY</h1>
            <p class="text-gray-500 mb-8 text-center">Sua rede social de looks.</p>
            <div id="auth-container"></div>
        </div>

        <div id="app-content" class="hidden h-full flex-col">
            <header id="main-header" class="bg-white p-4 shadow-sm z-10 flex items-center justify-between shrink-0">
                <div class="w-8"></div>
                <h1 id="header-title" class="text-xl font-bold text-gray-800 text-center">OUTFY</h1>
                <div class="w-8">
                    <button id="notification-button" class="text-gray-600"><i data-lucide="bell"></i></button>
                </div>
            </header>
            <header id="page-header" class="bg-white p-4 shadow-sm z-10 flex items-center justify-between shrink-0 hidden">
                <button id="back-button" class="text-gray-600"><i data-lucide="arrow-left"></i></button>
                <h1 id="page-header-title" class="text-xl font-bold text-gray-800 text-center"></h1>
                <div class="w-8"></div>
            </header>

            <main class="flex-grow overflow-y-auto bg-white relative">
                <div id="page-feed" class="page active"></div>
                <div id="page-explorar" class="page p-4"><p class="text-center text-gray-500 mt-8">Explorar - Em desenvolvimento</p></div>
                <div id="page-analisar" class="page p-4"><p class="text-center text-gray-500 mt-8">Análise de Look (I.A.) - Em desenvolvimento</p></div>
                <div id="page-notificacoes" class="page p-4"><p class="text-center text-gray-500 mt-8">Notificações - Em desenvolvimento</p></div>
                <div id="page-comments" class="page"></div>
                <div id="page-perfil" class="page"></div>

                <!-- Modal Genérico -->
                <div id="modal-container" class="modal fixed inset-0 bg-black bg-opacity-50 z-60 flex items-center justify-center opacity-0 pointer-events-none">
                    <div id="modal-content" class="bg-white rounded-2xl shadow-xl w-11/12 max-w-sm m-4 transform transition-transform duration-300 scale-95">
                        <!-- Conteúdo do Modal será injetado aqui -->
                    </div>
                </div>
                <!-- Modal para Detalhe do Post -->
                <div id="post-detail-modal" class="modal fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none">
                    <!-- Conteúdo do Detalhe do Post será injetado aqui -->
                </div>
                <!-- Modal de Sobreposição (para comentários, etc) -->
                <div id="overlay-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-70 flex items-end sm:items-center justify-center opacity-0 pointer-events-none">
                    <!-- Conteúdo do Modal de Sobreposição será injetado aqui -->
                </div>
            </main>
            
            <footer class="bg-white border-t border-gray-100 grid grid-cols-5 shrink-0">
                <button class="tab-btn active text-gray-500 flex flex-col items-center py-2" data-page="feed"><i data-lucide="home"></i></button>
                <button class="tab-btn text-gray-500 flex flex-col items-center py-2" data-page="explorar"><i data-lucide="search"></i></button>
                <button id="post-btn" class="flex items-center justify-center"><i data-lucide="plus-circle" class="w-8 h-8 text-pink-500"></i></button>
                <button class="tab-btn text-gray-500 flex flex-col items-center py-2" data-page="analisar"><i data-lucide="sparkles"></i></button>
                <button class="tab-btn text-gray-500 flex flex-col items-center py-2" data-page="perfil"><i data-lucide="user"></i></button>
            </footer>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
